<!DOCTYPE html>
<html lang="en" ng-app="onlinetest">
<head>
    <meta charset="UTF-8">
    <title>Online Test Taking System</title>
    <script src="js/angular.min.js"></script>
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/getTempFile.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<h2>Your Online Test</h2>

<div ng-controller="QuestionController as question" ng-switch="question.module.type">
    <div id="question">
        <label for ="question-number">
            <span id="question-number">Q{{question.module.no}}.</span>
        </label>
        <label for="question-text">
            <span id="question-text">{{question.module.question}}</span>
        </label>
    </div>

    <div id="radio" ng-repeat="option in question.module.option" ng-switch-when="single">
        <label>
            <input type="radio" name="radio" ng-checked="question.module.answer.indexOf(option) > -1" ng-click="question.radioAnswer(option)" value="{{option}}">{{option}}
        </label><br/>
    </div>
    <div id="checkbox" ng-repeat="option in question.module.option" ng-switch-when="multiple">
        <label>
            <input type="checkbox" name="checkbox" ng-checked="question.module.answer.indexOf(option) > -1" ng-click="question.boxAnswer(option)" value="{{option}}">{{option}}
        </label><br/>
    </div>
    <div id="text" ng-repeat="option in question.module.option" ng-switch-when="blank">
        <label>
            <input type="text" ng-model="question.module.answer[$index]">
        </label><br/>
    </div>

    <span>{{question.module.answer}}</span><br/>
    <span>{{question.id}}</span>
    <span>{{question.maxId}}</span>
    <span ng-show="question.module.review">Review</span><br/>
    <span ng-show="question.module.skip">Skip</span><br/>

    <div id="button-set" ng-controller="BtnController as button">
        btn: {{button.btn}}<br/>
        <label for="btn-prev">
            <input type="button" id="btn-prev" ng-click="question.setPrevId()" value="Previous"/>
        </label>
        <label for="btn-review">
            <input type="button" id="btn-review" ng-hide="question.module.review" ng-click="question.setReview()" value="Review"/>
        </label>
        <label for="btn-unreview">
            <input type="button" id="btn-unreview" ng-show="question.module.review" ng-click="question.unsetReview()" value="Un-Review"/>
        </label>
        <label for="btn-reset">
            <input type="button" id="btn-reset" ng-click="question.reset()" value="Reset"/>
        </label>
        <label for="btn-next">
            <input type="button" id="btn-next" ng-click="question.setNextId()" value="Next"/>
        </label>
    </div>

    <div id="question-list">
           <span ng-repeat="module in question.modules"> <a href="" ng-click="question.setQuestionId(module.no - 1)"> {{module.no}} </a> </span>
    </div>

</div>


</body>
</html>
